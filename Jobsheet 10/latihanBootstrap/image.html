<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengenalan Bootstrap</title>


  <!--Penyisipan Dengan File Lokal-->
  <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->

  <!--Penyisipan Dengan File CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <body style="background-color: beige;">
        <div class="container">
          <h2>Pengenalan Gambar pada Bootstrap</h2>
          <div class="row row-cols-1">
            <div class="col">
              <img src="img/tbh.png" class="rounded" alt="gambar round">
            </div>
            <div class="col">
              <img src="img/tbh.png" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
              <img src="img/tbh.png" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
              <img src="img/tbh.png" class="img-fluid" alt="gambar thumbnail">
            </div>
          </div>
        </div>
      </body>
</body>
</html>
